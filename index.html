<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="duckHunt.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script type='text/javascript' src='./scripts/duckHunt.js'></script>
    <script type='text/javascript' src='./scripts/duckHuntUI.js'></script>
    <script type='text/javascript' src='./scripts/duckHuntController.js'></script>
</head>

<body>
    <audio id = reload class="hiddenAudio"
        src="./audio/reload.mp3">
    </audio>
    <audio id = eagle-sound class="hiddenAudio"
        src="./audio/eagle_sound.mp3">
    </audio>
    <audio id = gunshot class="hiddenAudio"
        src="./audio/gunshot.mp3">
    </audio>
    <audio id = honk class="hiddenAudio"
        src="./audio/honk.mp3">
    </audio>
    <audio id = chambering class="hiddenAudio"
        src="./audio/chambering.mp3">
    </audio>
    

    <div id="mainContent">


        <div id="menuLayer">
            <div id="mainMenu">
                <div id="title">GOOSE HUNT</div>
                <button id="normGameButton" class="mainMenuButton">Normal Start</button>
                <button id="altGameButton" class="mainMenuButton">Alternate Start</button>
                <button id="aboutButton" class="mainMenuButton">How to Play</button>
            </div>
        </div>

        <div hidden id = "adviceLayer">
            <div id = "adviceBoard">
                <h2>Welcome to Duck Hunt!</h2>
                <p>Your goal is to shoot the geese</p>
                <p id = roundAdvice>The game is played in rounds</p>
                <p id = strikesAdvice>Three strikes and you're out</p>
                <p id = ammoAdvice> Watch your ammo</p>
                <button id= "adviceBackButton">Back</button>
            </div>
        </div>

        <div hidden id = "endscreenLayer">
            <div id = "endscreen">
                <p>Git gud scrub</p>
                <p id = "roundResult">You made it to round: </p>
                <p id = "scoreResult">With a score of :</p>
                <button id= "endScreenReturnButton">Sad!</button>
            </div>
        </div>


        <div id="gameBoard">
            <div id="playBoard">
                <img id="roundComplete" src ="./images/round-complete.png" />
                <div id="pauseMenu">
                    Pause
                    <button id="volDown" class="vol">Volume Down</button>
                    <div id="vol" class="vol">75%</div>
                    <button id="volUp" class="vol">Volume Up</button>
                    <button id="volMute" class="vol">Mute</button>
                </div>
                <div hidden id="crossHair" class="image">
                </div>

                <div hidden id="gunBox">
                    <img id="gunImage" src='./images/gun.png' />
                </div>
            </div>
        </div>
        <div id="infoBoard">
            <div id= "roundNumber">
                Round 1
            </div>
            <div id="centerElements">
                <div id="xBox">
                    <img id="x1" class="x" src ="./images/x-gray.png" />
                    <img id="x2" class="x" src ="./images/x-gray.png" />
                    <img id="x3" class="x" src ="./images/x-gray.png" />
                </div>
                <div id="ammoBox">
                    <img id="ammo1" class="ammoIcon" src ="./images/ammo-crop.png" />
                    <img id="ammo2" class="ammoIcon" src ="./images/ammo-crop.png" />
                    <img id="ammo3" class="ammoIcon"src ="./images/ammo-crop.png" />
                    <img id="ammo4" class="ammoIcon"  src ="./images/ammo-crop.png"/>
                    <img id="ammo5" class="ammoIcon"  src ="./images/ammo-crop.png"/>
                    <img id="ammo6" class="ammoIcon" src ="./images/ammo-crop.png" />
                </div>
            </div>
            
            
            <button type="button" id = "pauseButton">Pause</button>
           
        </div>


    </div>
    <script type="text/javascript">
        $(function () {
            var controller = new duckHuntControllerStart();
        });
    </script>


</body>

</html>
