<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="duckHunt.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script type='text/javascript' src='./scripts/duckHunt.js'></script>
    <script type='text/javascript' src='./scripts/duckHuntUI.js'></script>
</head>

<body>
    <audio id = reload class="hiddenAudio"
        src="./audio/reload.mp3">
    </audio>
    <audio id = gunshot class="hiddenAudio"
        src="./audio/gunshot.mp3">
    </audio>
    <audio id = honk class="hiddenAudio"
        src="./audio/honk.mp3">
    </audio>
    <audio id = chambering class="hiddenAudio"
        src="./audio/chambering.mp3">
    </audio>
    



    <div id = "menuLayer">
        <div id = "mainMenu">
            <!--Note: stupid-->
            <p>
                <button onclick = "var ui = new duckHuntUI()">Normal Start</button>
            </p>
            <p>
                <button> Alternate Start </button>
            </p>
            <p>
                <button> About </button>
            </p>
        </div>
    </div>
    

    <div id="mainContent">
        <div id="gameBoard">
            <div id="playBoard">
                <img id="gooseRight" src="./images/animated-goose-image-left-right.gif">

                </img>
                <img id="eagle" src="./images/eagle.gif">
                </img>
                <div id="crossHair" class="image">
                </div>

                <div id="gunBox">
                    <img id="gunImage" src='./images/gun.png' />
                </div>
            </div>
        </div>
        <div id="infoBoard">
            <div id= "roundNumber">
                Round 6
            </div>
            <div id="centerElements">
                <div id="xBox">
                    <img id="x1" class="x" src ="./images/x-red.png" />
                    <img id="x2" class="x" src ="./images/x-gray.png" />
                    <img id="x3" class="x" src ="./images/x-gray.png" />
                </div>
                <div id="ammoBox">
                    <img id="ammo1" class="ammoIcon" src ="./images/ammo-crop.png" />
                    <img id="ammo2" class="ammoIcon" src ="./images/ammo-crop.png" />
                    <img id="ammo3" class="ammoIcon"src ="./images/ammo-crop.png" />
                    <img id="ammo4" class="ammoIcon"  src ="./images/ammo-crop.png"/>
                    <img id="ammo5" class="ammoIcon"  src ="./images/ammo-crop.png"/>
                    <img id="ammo6" class="ammoIcon" src ="./images/ammo-crop.png" />
                </div>
            </div>
            
            
            <button type="button" id = "pauseButton">Pause</button>
           
        </div>


    </div>
    <script type="text/javascript">
        //useless temporarily
        $(function () {
            //var ui = new duckHuntUI();
        });
    </script>


</body>

</html>
